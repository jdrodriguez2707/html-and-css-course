<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
  </head>
  <body>
    <main>
      <section>
        <h1>Calendar to book a flight ✈️</h1>
        <form action="">
          <fieldset>
            <legend><b>Reserve your flight</b></legend>
            <label for="calendar">Calendar</label>
            <input
              type="datetime-local"
              name="calendar"
              id="calendar"
            />
            <input type="submit" value="Reserve" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
