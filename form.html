<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form>
      <label>
        <span>What's your name?</span>
        <input type="text" name="name" placeholder="Your name" />
      </label>
      <label>
        <span>What day did you start at Platzi?</span>
        <input type="date" name="start-platzi" />
      </label>
      <label>
        <span>What time do you study?</span>
        <input type="time" name="schedule" />
      </label>
    </form>
  </body>
</html>
