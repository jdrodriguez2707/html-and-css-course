<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form and input</title>
  </head>
  <body>
    <main>
      <section id="form">
        <form action="">
          <label for="first-name">What's your name?</label>
          <br />
          <input type="text" id="first-name" name="username" />
          <br />
          <label>
            What's your phone number?
            <input type="number" name="phone-number"/>
          </label>
          <br />
          <label for="date">What day do you want to travel?</label>
          <input type="date" id="date" name="date" />
          <br />
          <input type="submit" value="Send" />
        </form>
      </section>
    </main>
  </body>
</html>
