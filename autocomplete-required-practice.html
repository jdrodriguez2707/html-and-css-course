<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autocomplete and required</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="first-name">What's your name?</label>
        <input
          type="text"
          id="first-name"
          name="first-name"
          autocomplete="name"
          required
        />
        <label for="email">What's your email?</label>
        <input
          type="email"
          id="email"
          name="email"
          autocomplete="email"
          required
        />
        <label for="countries">What's your country?</label>
        <select name="countries" id="countries" required>
          <option value="">Select a country</option>
          <option value="colombia">Colombia</option>
          <option value="brasil">Brasil</option>
          <option value="mexico">Mexico</option>
          <option value="panama">Panamá</option>
          <option value="guatemala">Guatemala</option>
        </select>
        <!-- <input list="countries" name="countries" />
        <datalist id="countries">
          <option value="Colombia"></option>
          <option value="Brasil"></option>
          <option value="México"></option>
          <option value="Panamá"></option>
          <option value="Guatemala"></option>
        </datalist> -->
        <br />
        <label for="postal-code">What's your postal code?</label>
        <input
          type="number"
          id="postal-code"
          name="postal-code"
          autocomplete="postal-code"
          required
        />
        <input type="submit" value="Send" />
      </form>
    </main>
  </body>
</html>
